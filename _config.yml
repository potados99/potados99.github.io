# Site Info
title:              "감자도스"
description:        "사진 찍는 개발자"
author_name:        "송병준" # change this to your name
author_email:       potados99@gmail.com
logo_url:           https://avatars1.githubusercontent.com/u/35878712?v=4 # Get it from GitHub API: https://api.github.com/users/<username>

# Social
social:
    github:         https://github.com/potados99
    instagram:      https://www.instagram.com/ix_potados/

# Site Settings
url:                https://blog.potados.net # main url
permalink:          /:categories/:title/ # Post permalink
timezone:           Asia/Seoul # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to 'false' to disable
new_badge_period:   7

# Analytics
google_analytics:   UA-154995965-1

# Comments
disqus:             potados99

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-sitemap

defaults:
  - scope:
      path:         ""
    values:
      layout:       "null"
  - scope:
      type:         "pages"
    values:
      layout:       "page"
  - scope:
      type:         "posts"
    values:
      layout:       "post"
      comments:     true
