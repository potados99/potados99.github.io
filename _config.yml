# Site Info
title:              "감자도스"
description:        "감자도스의 개발 블로그"
author_name:        "송병준" # change this to your name
author_email:       song@potados.com
logo_url:           https://avatars1.githubusercontent.com/u/35878712?v=4 # Get it from GitHub API: https://api.github.com/users/<username>

# Social
social:
    github:         https://github.com/potados99
    instagram:      https://www.instagram.com/song.potados/

# Site Settings
url:                https://blog.potados.com # main url
permalink:          /:categories/:title/ # Post permalink
timezone:           Asia/Seoul # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
new_badge_period:   7

# Analytics
google_analytics:   UA-154995965-1

# Site Build
markdown:           kramdown
highlighter:        rouge
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "Gemfile", "drafts"]
plugins:
  - jekyll-sitemap

defaults:
  - scope:
      path:         ""
    values:
      layout:       "null"
  - scope:
      type:         "pages"
    values:
      layout:       "page"
  - scope:
      type:         "posts"
    values:
      layout:       "post"
      comments:     true
