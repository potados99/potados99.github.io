# 사이트 설정 파일

# 기본 설정
title                 : "땅파는 블로그"
description           : "개발 & 기타 등등"
email                 : "potados99@gmail.com"
locale                : "ko-KR"
minimal_mistakes_skin : "default"
search                : true

# 빌드 설정
markdown              : kramdown
remote_theme          : mmistakes/minimal-mistakes

# 언어별 데이터 설정
#data:
#  ui-text:
#    en-US:
#      recent_posts    : "Recent Posts"
#    ko-KR:  
#      recent_posts    : "최근 글"
  
# 출력  
permalink             : /:categories/:title/
paginate              : 5 # amount of posts to show
paginate_path         : /page:num/
timezone              : # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# 플러그인
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# 글쓴이
author:
  name                  : "potados"
  avatar                : "/assets/images/avatar.jpeg"
  bio                   : "인생 21년차, 컴공 3년차."
  location              : "대한민국 인천"
  email                 : "potados99@gmail.com"
  links:    
    - label             : "GitHub"
      icon              : "fab fa-fw fa-github"
      url               : "https://github.com/potados99"
    - label             : "Instagram"
      icon              : "fab fa-fw fa-instagram"
      url               : "https://instagram.com/ix_potados/"
    - label             : "Email"
      icon              : "fas fa-fw fa-envelope-square"

footer:
  links:
    - label             : "GitHub"
      icon              : "fab fa-fw fa-github"
      url               : "https://github.com/potados99"
    - label             : "Instagram"
      icon              : "fab fa-fw fa-instagram"
      url               : "https://instagram.com/ix_potados/"
    - label             : "Email"
      icon              : "fas fa-fw fa-envelope-square"
      url               : "mailto:potados99@gmail.com"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: false
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
  
tag_archive:
  type: liquid
  path: /tags/
