# Jekyll 설정 파일입니다.

# 사이트 기본 정보
title:              "감자도스"
description:        "개발 블로그입니다."
author_name:        "송병준"
author_email:       song@potados.com
logo_url:           https://avatars1.githubusercontent.com/u/35878712?v=4

# 소셜 링크
social:
    github:         https://github.com/potados99
    instagram:      https://www.instagram.com/song.potados/

# 사이트 설정
url:                https://blog.potados.com # main url
permalink:          /:categories/:title/ # Post permalink
timezone:           Asia/Seoul # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
new_badge_period:   7

# 분석
google_analytics:   UA-154995965-1

# 사이트 빌드
markdown:           kramdown
highlighter:        rouge
kramdown:
    input:          GFM
sass:
    style:          :compressed

# 기타 파라미터
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "Gemfile", "drafts"]
plugins:
  - jekyll-sitemap

# 조건마다 자동으로 적용할 기본 속성들
defaults:
  - scope:
      path:         ""
    values:
      layout:       "null"
  - scope:
      type:         "pages"
    values:
      layout:       "page"
  - scope:
      type:         "posts"
    values:
      layout:       "post"
      comments:     true