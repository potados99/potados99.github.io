---
layout: default
---

<article>

	<div class="title">{{ page.title }}</div>
	<div class="post-date">{{ page.date | date: "%Y년 %-m월 %-d일" }}</div>

	<div class="divider"></div>

	<div class="body">{{ content }}</div>

</article>

<div class="comments">
	{% include comments.html %}
</div>

<div class="page-navigation">
	{% if page.next.url %}
    <a class="next" href="{{ page.next.url }}" title="다음 글: {{ page.next.title }}">다음 글</a>
		<span> &middot; </span>
  {% endif %}
		<a class="home" href="/" title="목록으로 돌아가기">목록</a>
  {% if page.previous.url %}
		<span> &middot; </span>
    <a class="prev" href="{{ page.previous.url }}" title="이전 글: {{ page.previous.title }}">이전 글</a>
  {% endif %}
</div>
